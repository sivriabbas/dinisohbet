version: '3.8'

services:
  app:
    build: .
    container_name: dinisohbet-app
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/dinisohbet
      - SESSION_SECRET=your-very-secure-session-secret-change-this
      - JWT_SECRET=your-very-secure-jwt-secret-change-this
      - PORT=3002
    depends_on:
      - mongo
    networks:
      - dinisohbet-network
    volumes:
      - ./public/uploads:/app/public/uploads

  mongo:
    image: mongo:latest
    container_name: dinisohbet-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=dinisohbet
    volumes:
      - mongo-data:/data/db
    networks:
      - dinisohbet-network

  nginx:
    image: nginx:alpine
    container_name: dinisohbet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - dinisohbet-network

networks:
  dinisohbet-network:
    driver: bridge

volumes:
  mongo-data:
